<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GPS Tracking System (represents driver tracking) -->
  <defs>
    <radialGradient id="radarGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <g transform="translate(150, 150)">
    <!-- Radar circles -->
    <circle cx="0" cy="0" r="100" stroke="#1e3a8a" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="70" stroke="#1e3a8a" stroke-width="2" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="40" stroke="#1e3a8a" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Radar sweep -->
    <line x1="0" y1="0" x2="0" y2="-100" stroke="#3b82f6" stroke-width="3" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Crosshairs -->
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#475569" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-110" x2="0" y2="110" stroke="#475569" stroke-width="1" opacity="0.5"/>
    
    <!-- Target blips (vehicles) -->
    <circle cx="-40" cy="-30" r="5" fill="#22c55e" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="20" r="5" fill="#22c55e" opacity="0.9">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="50" r="5" fill="#22c55e" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center indicator -->
    <circle cx="0" cy="0" r="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#60a5fa"/>
  </g>
  
  <text x="150" y="280" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">
    FLEET TRACKING
  </text>
</svg>
