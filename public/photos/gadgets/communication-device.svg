<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Communication Device (represents AI dispatch) -->
  <g transform="translate(75, 50)">
    <!-- Device body -->
    <rect x="0" y="0" width="150" height="200" rx="15" fill="url(#deviceGrad)" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="10" y="40" width="130" height="90" rx="5" fill="#0f172a" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Screen content - signal waves -->
    <g opacity="0.7">
      <path d="M75,70 Q85,70 85,80 T95,90" stroke="#3b82f6" stroke-width="2" fill="none"/>
      <path d="M75,70 Q65,70 65,80 T55,90" stroke="#3b82f6" stroke-width="2" fill="none"/>
      <circle cx="75" cy="85" r="3" fill="#60a5fa"/>
    </g>
    
    <!-- Text lines -->
    <line x1="20" y1="100" x2="80" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="110" x2="100" y2="110" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="120" x2="60" y2="120" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    
    <!-- Buttons -->
    <circle cx="35" cy="160" r="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="75" cy="160" r="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="115" cy="160" r="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Status LED -->
    <circle cx="75" cy="20" r="4" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="150" y="270" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">
    AI DISPATCH SYSTEM
  </text>
</svg>
