<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Intelligence Hub (represents AI processing) -->
  <g transform="translate(150, 150)">
    <!-- Central processor -->
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#1e3a8a" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Neural network nodes -->
    <circle cx="0" cy="0" r="15" fill="#1e40af" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Connection lines to outer nodes -->
    <g stroke="#3b82f6" stroke-width="2" opacity="0.6">
      <line x1="0" y1="0" x2="-80" y2="-80"/>
      <line x1="0" y1="0" x2="0" y2="-100"/>
      <line x1="0" y1="0" x2="80" y2="-80"/>
      <line x1="0" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="0" x2="80" y2="80"/>
      <line x1="0" y1="0" x2="0" y2="100"/>
      <line x1="0" y1="0" x2="-80" y2="80"/>
      <line x1="0" y1="0" x2="-100" y2="0"/>
    </g>
    
    <!-- Outer nodes -->
    <circle cx="-80" cy="-80" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="-100" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="80" cy="-80" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="100" cy="0" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="80" cy="80" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="100" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="-80" cy="80" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="-100" cy="0" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Data pulse animation -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#60a5fa" stroke-width="2">
      <animate attributeName="r" from="15" to="40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="150" y="280" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">
    AI NEURAL CORE
  </text>
</svg>
