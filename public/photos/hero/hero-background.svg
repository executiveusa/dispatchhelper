<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark spy-themed gradient background -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="960" cy="540" rx="800" ry="600" fill="url(#spotlight)"/>
  
  <!-- Grid pattern overlay (subtle) -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e3a8a" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Subtle tech circuit lines -->
  <g opacity="0.15" stroke="#3b82f6" stroke-width="2" fill="none">
    <path d="M0,200 L400,200 L400,300 L800,300"/>
    <path d="M1920,400 L1500,400 L1500,600 L1200,600"/>
    <path d="M300,1080 L300,800 L600,800 L600,600"/>
    <circle cx="400" cy="200" r="5" fill="#3b82f6"/>
    <circle cx="400" cy="300" r="5" fill="#3b82f6"/>
    <circle cx="1500" cy="400" r="5" fill="#3b82f6"/>
    <circle cx="300" cy="800" r="5" fill="#3b82f6"/>
  </g>
  
  <!-- Silhouette of sleek vehicle (dispatch car as spy car) -->
  <g transform="translate(1200, 700)" opacity="0.3">
    <ellipse cx="100" cy="80" rx="200" ry="30" fill="#000000" opacity="0.5"/>
    <path d="M0,40 L40,20 L160,20 L200,40 L200,60 L180,70 L20,70 L0,60 Z" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <path d="M50,20 L70,0 L130,0 L150,20" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <ellipse cx="50" cy="70" rx="18" ry="18" fill="#18181b" stroke="#71717a" stroke-width="3"/>
    <ellipse cx="150" cy="70" rx="18" ry="18" fill="#18181b" stroke="#71717a" stroke-width="3"/>
  </g>
</svg>
