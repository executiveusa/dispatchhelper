<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Command Center Background -->
  <defs>
    <linearGradient id="ccGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#ccGrad)"/>
  
  <!-- Multiple monitor screens -->
  <g opacity="0.6">
    <!-- Left screen -->
    <rect x="50" y="150" width="300" height="200" rx="5" fill="#0f172a" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="60" y="160" width="280" height="170" fill="#1e293b"/>
    <line x1="70" y1="200" x2="250" y2="200" stroke="#3b82f6" stroke-width="2"/>
    <line x1="70" y1="220" x2="200" y2="220" stroke="#3b82f6" stroke-width="2"/>
    <line x1="70" y1="240" x2="280" y2="240" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Center screen (main) -->
    <rect x="450" y="100" width="400" height="300" rx="5" fill="#0f172a" stroke="#1e3a8a" stroke-width="3"/>
    <rect x="465" y="115" width="370" height="270" fill="#1e293b"/>
    <!-- Map representation -->
    <circle cx="650" cy="250" r="80" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <circle cx="650" cy="250" r="50" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.5"/>
    <circle cx="620" cy="230" r="4" fill="#22c55e"/>
    <circle cx="680" cy="270" r="4" fill="#22c55e"/>
    <circle cx="650" cy="280" r="4" fill="#eab308"/>
    
    <!-- Right screen -->
    <rect x="950" y="150" width="300" height="200" rx="5" fill="#0f172a" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="960" y="160" width="280" height="170" fill="#1e293b"/>
    <!-- Data bars -->
    <rect x="970" y="180" width="100" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="970" y="200" width="150" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="970" y="220" width="80" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="970" y="240" width="130" height="10" fill="#22c55e" opacity="0.7"/>
  </g>
  
  <!-- Control desk silhouette -->
  <path d="M200,500 L200,550 L1000,550 L1000,500 Q600,520 200,500" 
        fill="#0f172a" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Ambient lighting effects -->
  <circle cx="200" cy="600" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="600" r="100" fill="#3b82f6" opacity="0.1"/>
  
  <text x="600" y="750" font-family="monospace" font-size="16" fill="#475569" text-anchor="middle">
    DISPATCH COMMAND CENTER
  </text>
</svg>
