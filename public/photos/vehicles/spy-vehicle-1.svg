<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sleek spy vehicle (dispatch car) -->
  <g transform="translate(50, 100)">
    <!-- Shadow -->
    <ellipse cx="150" cy="130" rx="140" ry="20" fill="#000000" opacity="0.3"/>
    
    <!-- Car body -->
    <path d="M20,80 L60,50 L240,50 L280,80 L280,110 L260,120 L40,120 L20,110 Z" 
          fill="url(#carBody)" stroke="#475569" stroke-width="2"/>
    
    <!-- Windows -->
    <path d="M70,50 L90,30 L210,30 L230,50" fill="#334155" stroke="#475569" stroke-width="2"/>
    
    <!-- Headlights -->
    <rect x="265" y="85" width="12" height="8" rx="2" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Wheels -->
    <g>
      <ellipse cx="80" cy="120" rx="25" ry="25" fill="#18181b" stroke="#52525b" stroke-width="4"/>
      <ellipse cx="80" cy="120" rx="12" ry="12" fill="#3f3f46"/>
      <ellipse cx="220" cy="120" rx="25" ry="25" fill="#18181b" stroke="#52525b" stroke-width="4"/>
      <ellipse cx="220" cy="120" rx="12" ry="12" fill="#3f3f46"/>
    </g>
    
    <!-- Tech details -->
    <line x1="100" y1="80" x2="200" y2="80" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    <circle cx="100" cy="80" r="2" fill="#3b82f6"/>
    <circle cx="200" cy="80" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Mission label -->
  <text x="200" y="250" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">
    DISPATCH UNIT ALPHA
  </text>
</svg>
