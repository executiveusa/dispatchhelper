<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Spatchy AI Logo - Simplified geometric design -->

  <!-- Icon: Stylized "S" with AI circuit pattern -->
  <g id="logo-icon">
    <!-- Main S shape -->
    <path d="M20 10 Q30 10, 30 20 Q30 25, 25 25 Q30 25, 30 30 Q30 40, 20 40"
          stroke="#2563EB"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <!-- Circuit nodes -->
    <circle cx="20" cy="10" r="2.5" fill="#2563EB"/>
    <circle cx="30" cy="20" r="2.5" fill="#2563EB"/>
    <circle cx="25" cy="25" r="2.5" fill="#0EA5E9"/>
    <circle cx="30" cy="30" r="2.5" fill="#2563EB"/>
    <circle cx="20" cy="40" r="2.5" fill="#2563EB"/>

    <!-- Connection lines -->
    <line x1="30" y1="20" x2="35" y2="18" stroke="#0EA5E9" stroke-width="1.5"/>
    <line x1="30" y1="30" x2="35" y2="32" stroke="#0EA5E9" stroke-width="1.5"/>
    <circle cx="35" cy="18" r="1.5" fill="#0EA5E9"/>
    <circle cx="35" cy="32" r="1.5" fill="#0EA5E9"/>
  </g>

  <!-- Text: SPATCHY AI -->
  <text x="48" y="32" font-family="monospace, 'Courier New'" font-size="24" font-weight="bold" fill="#1E3A8A">
    SPATCHY
  </text>
  <text x="155" y="32" font-family="monospace, 'Courier New'" font-size="20" font-weight="bold" fill="#2563EB">
    AI
  </text>

  <!-- Tagline -->
  <text x="48" y="48" font-family="sans-serif" font-size="10" fill="#6B7280">
    Smart Dispatch Solutions
  </text>
</svg>
